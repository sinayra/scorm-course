<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>SCORM</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <iframe width="100%" id="contentFrame" src=""></iframe>

    <div id="navDiv">
      <input
        type="button"
        value="<- Previous"
        id="butPrevious"
        onclick="navigation.doPrevious();"
      />
      <input
        type="button"
        value="Next ->"
        id="butNext"
        onclick="navigation.doNext();"
      />
      <input
        type="button"
        value="Exit"
        id="butExit"
        onclick="navigation.doExit();"
      />
    </div>

    <script type="text/javascript" src="./scorm.js"></script>
    <script type="text/javascript" src="./iframe.js"></script>
    <script type="text/javascript" src="./content.js"></script>
    <script type="text/javascript" src="./navigation.js"></script>

    <script type="text/javascript">
      content.init();
      document.body.onload = navigation.doStart();
    </script>
  </body>
</html>
